<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Basic ePubJS Example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>phone</title>
    <style>
        body {

        }

        #main {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /*#area {
            width: 80%;
            height: 90%;
            margin: 5% auto;
        }*/
        #area {

            width: 480px;
            height: 650px;
            margin: 5px auto;
            border: 1px solid;
            padding: 40px 40px;
        }

        #area iframe {
            border: none;
        }

        #prev {
            left: 40px;
        }

        #next {
            right: 40px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            margin-top: -32px;
            font-size: 64px;
            color: #E2E2E2;
            font-family: arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .arrow:hover {
            color: #777;
        }

        .arrow:active {
            color: #000;
        }
    </style>
    <script src="../libs/rsvp/rsvp.js"></script>
    <!--<script src="../js/book.js"></script>
    <script src="../js/renderer.js"></script>
    <script src="../js/core.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/render_iframe.js"></script>-->
    <script src="../build/phoneEpub.js"></script>
    <script>
        var book = new EPUBJS.Book();
    </script>
</head>
<body>
<div id="main">
    <div id="prev" onclick="book.prevPage()" class="arrow">‹</div>
    <div id="area"></div>
    <div id="next" onclick="book.nextPage()" class="arrow">›</div>
</div>
</body>
<script>
    book.renderTo("area");
    book.display("ds00588401.xhtml");
</script>
</html>
